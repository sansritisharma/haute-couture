<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haute Couture</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header class="d-flex fw-900">
            <i class="icon-Logo-text"></i>
            <nav class="d-flex up">
                <li><a href="#">Women</a></li>
                <li><a href="#">Mens</a></li>
                <li><a href="#">Goods</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Brand</a></li>
                <li><a href="#">BLog</a></li>
            </nav>
            <button class="d-flex cart fw-900"><i class="icon-Cart"></i>Cart</button>
        </header>

        <section class="slide carousel">
            <div class="carousel-content">
                <div class="d-flex label">Bestseller</div>
                <h1 class="title">Cropped Purl Knit Sweater</h1>
                <div class="d-flex circle arrow-left">
                    <i class="icon-Path"></i>
                </div>
                <div class="d-flex circle arrow-right">
                    <i class="icon-Path"></i>
                </div>
                <p class="para">Women's pearl basic knit sweater with a round neck. Available in several colours. Free shipping to stores.</p>
                <button class="btn shop-now">$319 Shop now</button>
            </div>  
        </section>
        <section class="product-gallery">
            <div class="gallery-wrapper">
                <div class="d-flex catalog">
                    <div class="fashion-month"></div>
                    <div class="catch-the-sun"></div>
                </div>
                <div class="poplin-top"></div>
                <div class="printed-shirt"></div>
            </div>
        </section>
        <section class="new-arrivals"></section>
        <section class="blogs"></section>
        <section class="app-link"></section>
        <footer></footer>
    </main>
</body>
</html>
